<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVEL WEBSITE | WELCOME</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="contact-form-wrapper">
          <div class="contact-info">
            <div class="address-group">
              <i class="fa-solid fa-location-dot fa-3x text-red"></i>
            <h1 class="md-heading text-gray contact-inline">
              LOCATION </h1>
              <p class="text-gray">
                xxxx Satdobato Colony, city name, town name
              </p>
            </div>

            <div class="address-group">

              <i class="fa-regular fa-envelope fa-3x text-red"></i>
              <h1 class="md-heading text-gray contact-inline">EMAIL</h1>
              <p class="text-gray">xxxxxxx@mycompany.com</p>
            </div>

            <div class="address-group">
              <i class="fa-solid fa-phone fa-3x text-red"></i>
              <h1 class="md-heading text-gray contact-inline">CALL</h1>
              <p class="text-gray">+977XXXXXXXXXX</p>

            </div>

            <img src="./img/company-img.jpg" alt="Company Image"/>
          </div>

          <div class="contact-form-user">
            <h1 class="lg-heading text-black contact-form-heading">
              Contact Us
            </h1>
            <p class="text-gray">
              Let us know your questions, suggestion and concerns by filling out
              the contact form below.
            </p>

            <form action="" class="user-form">
              <div class="form-group">
                  <label for="username" class="text-gray">Username</label>
                <input type="text" id="username">
                <br> <br>
              </div>
              <div class="form-group">
                  <label for="Email" class="text-gray">Email</label>
                <input type="email" id="Email">
                <br><br>
              </div>
              <div class="form-group">
                  <label for="Phone" class="text-gray">Phone</label>
                <input type="Phone" id="Phone">
                <br><br>
              </div>
                <div                                          q class="form-group">
                  <label                          for="Message">Message</label>
                      <textarea  id="Message"></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
  
        <div class="footer-info">
          <i class="fa-brands fa-facebook fa-3x text-light icons"></i>
          <i class="fa-brands fa-twitter fa-3x text-light icons"></i>
          <i class="fa-brands fa-instagram fa-3x text-light icons"></i>
          <p class="text-light">World Travel &copy; 2024, All Rights Reserved</p>
          
        </div>
      </div>
    </footer>
  </body>
</html>
